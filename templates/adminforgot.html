<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin signup</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <div class="ad_sigup" style="margin-top: 7%;">
        <h1 style="display: flex; justify-content: center;"><i class="uil uil-user-circle"></i> Admin Forgot Password
        </h1>
        <form class="ad_form" method="POST">
            <div class="signup_input">
                <input type="text" name="email" class="ad_input" placeholder="Enter Your Email" required />
                <label class="ad_label"><i class="uil uil-envelope-edit"></i></label>
            </div>
            <button class="ad_butt" style="margin-left: 32%;"><i class="uil uil-corner-down-right-alt"></i>
                Submit</button>
        </form>
        <a href="#" id="ad_butt">Alredy have an account</a>
    </div>
</body>

</html>
