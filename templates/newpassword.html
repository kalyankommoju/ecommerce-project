<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
    <link  rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<body class="signup_body">
    <div class="signup_div" style="margin-top: 10%;">
        <form class="signup_form" method="POST">
            <label class="signup_label"><i class="fa-solid fa-user"> New Password</i></label>
            <input type="text" class="signup_input" name="npassword" placeholder="Enter New Password"/>
            <label class="signup_label"><i class="fa-solid fa-user"> Confirm Password</i></label>
            <input type="text" class="signup_input" name="cpassword" placeholder="Enter Confirm Password"/>
            <button class="signup_butt"><i class="fa-solid fa-right-to-bracket"></i> Submit</button>
        </form>
        <a href="{{url_for('uforgot')}}" class="dex_but" style="color: white; text-decoration: none;" id="signup_butt">Send link Again</a>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
