<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reviews</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .textarea{
            border: none;
            height: 100%;
            width: 100%;
            resize: none;
            padding: 10px;
        }
        #radio{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<body >
    <div class="ad_sigup">
        <h1 style="display: flex; justify-content: center;"><i class="uil uil-user-circle"></i> Add Your Review</h1>
        <form class="ad_form" method="POST">
            <div class="signup_input">
                <input type="text" name="title" class="ad_input" placeholder="Enter Review Title"/>
                <label class="ad_label"><i class="uil uil-user"></i></label>
            </div>
            <div class="signup_input">
                <textarea class="ad_input"  id="textarea" name="review" placeholder="Enter Your Message"></textarea>
            </div>
            <div class="signup_input" id="radio">
                <div id="radio">
                    <input type="radio" id="5-stars" name="rating" value="1">
                    <label for="5-stars" class="star">1 &#9733;</label>
                </div>
                <div id="radio">
                    <input type="radio" id="5-stars" name="rating" value="2">
                    <label for="5-stars" class="star">2 &#9733;</label>
                </div>
                <div id="radio">
                    <input type="radio" id="5-stars" name="rating" value="3">
                    <label for="5-stars" class="star">3 &#9733;</label>
                </div>
                <div id="radio">
                    <input type="radio" id="5-stars" name="rating" value="4">
                    <label for="5-stars" class="star">4 &#9733;</label>
                </div>
                <div id="radio">
                    <input type="radio" id="5-stars" name="rating" value="5">
                    <label for="5-stars" class="star">5 &#9733;</label>
                </div>
            </div>
            <button class="ad_butt" style="margin-left: 32%;"><i class="uil uil-corner-down-right-alt"></i> Submit</button>
        </form>
    </div>
</body>
</html>
